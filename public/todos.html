<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="https://unpkg.com/htmx.org@1.5.0"></script>
</head>

<body>
  <h1>Todo List</h1>
  <form id="todo-form" hx-post="/todos" hx-swap="beforeend" hx-target="#todo-list">
    <input type="text" name="text" placeholder="New todo" required>
    <input type="text" name="tags" placeholder="Tags (comma separated)">
    <button type="submit">Add Todo</button>
  </form>
  <ul id="todo-list" hx-get="/todos" hx-trigger="load">
    <!-- Todo items will be loaded here -->
  </ul>
  <form id="logout-form" hx-post="/auth/logout">
    <button type="submit">Logout</button>
  </form>
</body>

</html>
